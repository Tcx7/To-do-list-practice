<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/javascript/script.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="body-container default-HeightWidth">
      <div class="top-container">
        <input
          id="userInput"
          class="userinput-css"
          type="text"
          placeholder="inputs here"
        />
        <button type="button" class="btn btn-primary" id="submit-btn">
          Add
        </button>
      </div>
      <div class="row bot-container">
        <div class="col-6 todo-container">
          <div>
            <ul id="toDoList"></ul>
          </div>
        </div>
        <div class="col-6 completed-container">Completed</div>
      </div>
    </div>
  </body>
</html>
